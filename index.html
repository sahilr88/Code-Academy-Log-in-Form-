<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codeacademy Login Page Clone</title>
    <link rel="stylesheet" href="style.css" class="style css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Log in to Codeacademy</h1>
      </div>
      <form action="">
        <label for="">Email or Username</label>
        <input type="email"  />
        <label for="">Password</label>
        <input type="password"  />
        <a href="#">I forget my password</a>
        <input class="button" type="submit" value="Log In" />
      </form>
      <div class="footer">
        <h3>Or log in using:</h3>
        <div class="images">
          <img src="images/linkedin (1).png" alt="" />
          <img src="images/facebook.png" alt="" />
          <img src="images/linkedin (4).png" alt="" />
          <img src="images/linkedin (3).png" alt="" />
          <img src="images/tweet.png" alt="" />

        </div>
        <a href="#">Not a member yet? <strong>Sign up for free</strong></a>
      </div>
    </div>
  </body>
</html>
